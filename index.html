<script>
    let carrinho = {}; // Usamos um objeto para facilitar a contagem
    let total = 0;

    function mudarQuantidade(nome, preco, alteracao) {
        if (!carrinho[nome]) {
            carrinho[nome] = { qtd: 0, preco: preco };
        }

        carrinho[nome].qtd += alteracao;

        // Se a quantidade for menor que 0, voltamos a 0
        if (carrinho[nome].qtd < 0) {
            carrinho[nome].qtd = 0;
        }

        // Atualiza o nÃºmero que aparece entre os botÃµes + e -
        document.getElementById(`qtd-${nome}`).textContent = carrinho[nome].qtd;
        
        atualizarCarrinho();
    }

    function atualizarCarrinho() {
        const lista = document.getElementById('lista-carrinho');
        lista.innerHTML = '';
        total = 0;
        let temItens = false;

        for (let nome in carrinho) {
            if (carrinho[nome].qtd > 0) {
                temItens = true;
                const subtotal = carrinho[nome].qtd * carrinho[nome].preco;
                total += subtotal;

                const div = document.createElement('div');
                div.className = 'item-carrinho';
                div.innerHTML = `<span>R${carrinho[nome].qtd}x R${nome}</span> <span>${subtotal.toFixed(2)}R$</span>`;
                lista.appendChild(div);
            }
        }

        if (!temItens) {
            lista.innerHTML = '<p style="color: #888;">Nenhum item selecionado</p>';
        }

        document.getElementById('total').textContent = total.toFixed(2);
    }

    function finalizarPedido() {
        if (total === 0) {
            alert("Adiciona pelo menos um doce ao carrinho!");
            return;
        }

        const metodo = document.getElementById('metodo-pagamento').value;

            }
        }

        mensagem += `\nðŸ’° *Total:* R${total.toFixed(2)}R$`;
        mensagem += `\nðŸ’³ *Pagamento:* R${metodo}`;

        window.open(`https://wa.me/{83982092413}?text={encodeURIComponent(mensagem)}`, '_blank');
