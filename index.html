<script>
    let carrinho = {};
    let valorTotalGeral = 0;

    function mudarQuantidade(nome, preco, alteracao) {
        if (!carrinho[nome]) {
            carrinho[nome] = { qtd: 0, preco: preco };
        }

        carrinho[nome].qtd += alteracao;
        if (carrinho[nome].qtd < 0) carrinho[nome].qtd = 0;

        document.getElementById(`qtd-${nome}`).textContent = carrinho[nome].qtd;
        renderizarCarrinho();
    }

    function renderizarCarrinho() {
        const listaHTML = document.getElementById('lista-carrinho');
        const totalHTML = document.getElementById('total');
        listaHTML.innerHTML = '';
        valorTotalGeral = 0;
        let temItens = false;

        for (let item in carrinho) {
            if (carrinho[item].qtd > 0) {
                temItens = true;
                const subtotal = carrinho[item].qtd * carrinho[item].preco;
                valorTotalGeral += subtotal;

                const div = document.createElement('div');
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.marginBottom = '8px';
                div.innerHTML = `<span>R${carrinho[item].qtd}x R${item}</span> <span>${subtotal.toFixed(2)}R$</span>`;
                listaHTML.appendChild(div);
            }
        }

        if (!temItens) {
            listaHTML.innerHTML = '<p style="color: #999; font-size: 0.9rem;">Escolha algo delicioso acima!</p>';
        }
        totalHTML.textContent = valorTotalGeral.toFixed(2);
    }

    }
</script>
